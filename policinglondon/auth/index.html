<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PL Login</title>
</head>
<body>
    <div class="container">
        <div class="top-oauth">
            <div>
            <h1><b>oAuth</b></h1>
            <h4>Policing London</h4>
            </div>
            <img src="logo.png">
        </div>
        <div id="userData">
            <p>Username:</p>
            <p>Result:</p>
            <p>Total Mark:</span></p>
            <p>Reason:</p>
        </div>

        <div id="error"></div>
    
        <div id="signinPrompt">
            <p>You are not logged in.</p>
            <a href="#">
                <div class="discord">
                    <p>Login with <img src="discord.svg"></p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
