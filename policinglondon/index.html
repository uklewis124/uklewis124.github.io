<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Results</title>
</head>
<body>
    <div id="result-container">
        <!-- Result will be displayed here -->
    </div>

    <!-- JavaScript code will go here -->
    <script>
    // Initiate Discord OAuth flow
    fetch('https://afternoon-anchorage-24876-7a0d5f5b0baf.herokuapp.com/auth/discord')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // If response is JSON, handle it accordingly
    })
    .then(data => {
        console.log(data); // Log the received JSON data for verification
        // Assuming successful authentication and redirection, fetch result data
        fetch('https://afternoon-anchorage-24876-7a0d5f5b0baf.herokuapp.com/result')
            .then(response => response.json())
            .then(resultData => {
                console.log(resultData); // Log result data received
                // Update HTML elements with the received data
                document.getElementById('result-container').innerHTML = `
                    <p>Hello ${resultData.username}, you ${resultData.result} with a total mark of ${resultData.total_mark}. Reason: ${resultData.reason}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching result data:', error);
                // Update UI to show error message if necessary
                document.getElementById('result-container').innerHTML = `<p>Error fetching result data</p>`;
            });
    })
    .catch(error => {
        console.error('Error initiating Discord OAuth:', error);
        // Handle error in OAuth initiation, show message or retry
    });

</script>

</body>
</html>
