<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Results</title>
</head>
<body>
    <div id="result-container">
        <!-- Result will be displayed here -->
    </div>

    <!-- JavaScript code will go here -->
    <script>
    // Fetch data from the endpoint
    fetch('https://afternoon-anchorage-24876-7a0d5f5b0baf.herokuapp.com/result')
        .then(response => {
            // Check if the response is successful
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Parse the JSON from the response
            return response.json();
        })
        .then(data => {
            // Log the data to console (for verification)
            console.log(data);
            // Assuming 'data' is an object with results, update your HTML elements here
            var resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <p>Result: ${data.result}</p>
                <p>Total Marks: ${data.totalMarks}</p>
                <p>Reason: ${data.reason}</p>
            `;
        })
        .catch(error => {
            // Handle errors
            console.error('Error fetching data:', error);
            // Optionally, update UI to show error message
            var resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `<p>Error fetching data</p>`;
        });
</script>

</body>
</html>
