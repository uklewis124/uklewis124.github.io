<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site</title>
    <script>
        // Function to parse JSON from URL query parameter
        function getJsonFromUrl() {
            var query = window.location.search.substring(1);
            if (query) {
                return JSON.parse(decodeURIComponent(query.split('=')[1]));
            }
            return null;
        }

        // Example usage: Fetch JSON data and display on the page
        document.addEventListener('DOMContentLoaded', function() {
            var data = getJsonFromUrl();
            if (data) {
                // Example: Display username, result, total mark, reason
                document.getElementById('username').textContent = data.username;
                document.getElementById('result').textContent = data.result;
                document.getElementById('total_mark').textContent = data.total_mark;
                document.getElementById('reason').textContent = data.reason;
            }
        });
    </script>
</head>
<body>
    <h1>User Data</h1>
    <div>
        <p>Username: <span id="username"></span></p>
        <p>Result: <span id="result"></span></p>
        <p>Total Mark: <span id="total_mark"></span></p>
        <p>Reason: <span id="reason"></span></p>
    </div>
</body>
</html>
